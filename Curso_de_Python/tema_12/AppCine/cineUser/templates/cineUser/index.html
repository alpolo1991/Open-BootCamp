{% extends "cineUser/layout.html" %}

 
    {% block body %}

    <div class="container">
        <div class="card">

                Lista Directores de cine

            {% for book in books %}
            <div class="card-body">

                <div class="card">

                    <div class="card-body">
                           
                        <h5 class="card-title"><strong>Author: </strong>  {{ book.author }}</h5> </h5>

                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <strong>Descripci√≥n: </strong> {{ book.summary }}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
