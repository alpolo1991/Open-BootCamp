<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h1>Formulario de Prueba</h1>
    <form action="/" method="get">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Ingresa tu Nombre" required>
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="1" max="150" placeholder="Ingreasa tu Edad" required>
      </div>
      <div>
        <label for="frase-favorita">Frase Favorita:</label>
        <textarea name="frase-favorita" id="frase-favorita" cols="10" rows="6" placeholder="Ingresa tus Frases Favorita"></textarea>
      </div>
      <div>
      <input type="submit" value="Enviar Formulario">
      <input type="reset" value="Borrar Datos del Formulario">
      </div>
    </form>
</body>
</html>
