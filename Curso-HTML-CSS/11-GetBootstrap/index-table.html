<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Tables in GetBootsTrap</title>
</head>

<body>
  <div class="container">
    <table class="table table-bordered table-primary table-hover caption-bottom">
      <caption>List of users</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-danger">
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr class="table-dark">
          <th scope="row">2</th>
          <td class="table-success">Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr class="">
          <th scope="row">2</th>
          <td class="table-warning">Paola</td>
          <td>Thornton</td>
          <td>@pao</td>
        </tr>
        <tr class="">
          <th scope="row">2</th>
          <td class="table-info">Claudi</td>
          <td>Claudia P</td>
          <td>@Cp</td>
        </tr>
        <tr class="table-light">
          <th scope="row">2</th>
          <td class="">Leidy</td>
          <td>Leidy P</td>
          <td>@Leidy</td>
        </tr>
        <tr class="table-active">
          <th scope="row">2</th>
          <td class="">Alfonso</td>
          <td>Gonzalez</td>
          <td>@Alpolo1991</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Copy</th>
          <td>Footer</td>
          <td>Footer</td>
          <td>@twitter</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
