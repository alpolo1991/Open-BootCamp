<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas - Table in HTML</title>
</head>

<body>
  <!--
        Tables
    -->
  <h3>Practicando HTML</h3>
  <table>
    <thead>
      <tr>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miercoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
        <th>Sabado</th>
        <th>Domingo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Leidy</td>
        <td>9 - 13</td>
        <td>9 - 13</td>
        <td>9 - 13</td>
        <td>9 - 13</td>
        <td>9 - 13</td>
        <td>9 - 13</td>
      </tr>
      <tr>
        <td>Claudia</td>
        <td>19 - 22</td>
        <td>19 - 22</td>
        <td>19 - 22</td>
        <td>19 - 22</td>
        <td>19 - 22</td>
        <td>19 - 22</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Alfonso</td>
        <td>06 - 08</td>
        <td>06 - 08</td>
        <td>06 - 08</td>
        <td>06 - 08</td>
        <td>06 - 08</td>
        <td>06 - 08</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
