<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Form</title>
</head>

<body>
  <!--
        02-Forms
    -->

  <form action="resultado.html" method="get">
    <div>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required placeholder="Ingresa tu Nombre">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required placeholder="Ingresa tu contraseÃ±a">
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" required min="4" max="16" placeholder="Ingresa tu Edad">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="Ingresa tu Email">
      </div>
      <div>
        <label for="date">Fecha:</label>
        <input type="date" name="date" id="date" required placeholder="Fecha de Nacimiento">
      </div>
      <div>
        <label for="enviara">Enviar a:</label>
        <input type="text" name="enviara" id="enviara" required placeholder="Enviar a">
      </div>
      <div>
        <label for="message">Mensaje:</label>
        <textarea name="message" id="message" cols="30" rows="6" placeholder="Ingresa tu Mensaje"></textarea>
      </div>
      <input type="submit" value="Send">
      <input type="reset" value="Borrar">
    </div>
  </form>
</body>

</html>
